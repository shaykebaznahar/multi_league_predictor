<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Multi-League Football Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .league-selector {
            margin-bottom: 30px;
        }

        .league-selector label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        #leagueSelect {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        #leagueSelect:hover {
            border-color: #764ba2;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .match-selector {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }

        .team-input {
            display: flex;
            flex-direction: column;
        }

        .team-input label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .team-input select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        .team-input select:hover {
            border-color: #667eea;
        }

        .vs-text {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .results {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .prediction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .prediction-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .probabilities {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .probability-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .prob-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .prob-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .prob-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .prob-home { background: #4CAF50; }
        .prob-draw { background: #FF9800; }
        .prob-away { background: #2196F3; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stats-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stats-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            display: none;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">‚öΩ</div>
            <h1>Lazy Bet Invest</h1>
            <p class="subtitle">Multi-League Edition ‚Ä¢ 17 Leagues ‚Ä¢ Top Model</p>
        </header>

        <div class="league-selector">
            <label for="leagueSelect">üèÜ Select League:</label>
            <select id="leagueSelect" onchange="updateTeams()">
                <option value="">Choose a league...</option>
            </select>
        </div>

        <div class="match-selector">
            <div class="team-input">
                <label for="homeTeam">üèüÔ∏è Home Team</label>
                <select id="homeTeam">
                    <option value="">Select team...</option>
                </select>
            </div>

            <div class="vs-text">VS</div>

            <div class="team-input">
                <label for="awayTeam">üöó Away Team</label>
                <select id="awayTeam">
                    <option value="">Select team...</option>
                </select>
            </div>
        </div>

        <button class="predict-btn" onclick="predictMatch()">üîÆ Make Prediction!</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing match...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="match-header">
                <span id="homeTeamName">-</span>
                <span>vs</span>
                <span id="awayTeamName">-</span>
            </div>

            <div class="prediction-box" id="predictionBox">
                <div class="prediction-icon" id="predictionIcon">?</div>
                <div id="predictionText">Loading...</div>
            </div>

            <div class="probabilities" id="probabilities"></div>

            <div class="stats-grid">
                <div class="stats-box">
                    <div class="stats-title">üèüÔ∏è Home Team Stats</div>
                    <div id="homeStats"></div>
                </div>
                <div class="stats-box">
                    <div class="stats-title">üöó Away Team Stats</div>
                    <div id="awayStats"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load leagues on page load
        async function loadLeagues() {
            try {
                const response = await fetch('/api/leagues');
                const leagues = await response.json();
                const select = document.getElementById('leagueSelect');

                Object.entries(leagues).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateTeams() {
            const league = document.getElementById('leagueSelect').value;
            if (!league) {
                document.getElementById('homeTeam').innerHTML = '<option value="">Select team...</option>';
                document.getElementById('awayTeam').innerHTML = '<option value="">Select team...</option>';
                return;
            }

            try {
                const response = await fetch(`/api/teams/${league}`);
                const data = await response.json();

                let homeHtml = '<option value="">Select team...</option>';
                let awayHtml = '<option value="">Select team...</option>';

                data.teams.forEach(team => {
                    homeHtml += `<option value="${team}">${team}</option>`;
                    awayHtml += `<option value="${team}">${team}</option>`;
                });

                document.getElementById('homeTeam').innerHTML = homeHtml;
                document.getElementById('awayTeam').innerHTML = awayHtml;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function predictMatch() {
            const league = document.getElementById('leagueSelect').value;
            const homeTeam = document.getElementById('homeTeam').value;
            const awayTeam = document.getElementById('awayTeam').value;

            if (!league || !homeTeam || !awayTeam) {
                showError('Please select league and both teams');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch(`/api/predict/${league}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ home_team: homeTeam, away_team: awayTeam })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Error: ' + error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayResults(data) {
            const pred = data.prediction;
            const probs = data.probabilities;

            document.getElementById('homeTeamName').textContent = data.home_team;
            document.getElementById('awayTeamName').textContent = data.away_team;

            const predictionBox = document.getElementById('predictionBox');
            const predictionIcon = document.getElementById('predictionIcon');
            const predictionText = document.getElementById('predictionText');

            if (pred === 'H') {
                predictionBox.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                predictionIcon.textContent = '‚úÖ';
                predictionText.textContent = `${data.home_team} Wins`;
            } else if (pred === 'D') {
                predictionBox.style.background = 'linear-gradient(135deg, #FF9800 0%, #e68900 100%)';
                predictionIcon.textContent = 'ü§ù';
                predictionText.textContent = 'Draw';
            } else {
                predictionBox.style.background = 'linear-gradient(135deg, #2196F3 0%, #0b7dda 100%)';
                predictionIcon.textContent = '‚úÖ';
                predictionText.textContent = `${data.away_team} Wins`;
            }

            document.getElementById('probabilities').innerHTML = `
                <div class="probability-card">
                    <div class="prob-label">üèüÔ∏è Home Win</div>
                    <div class="prob-value">${probs.H.toFixed(1)}%</div>
                    <div class="prob-bar"><div class="prob-fill prob-home" style="width: ${probs.H}%"></div></div>
                </div>
                <div class="probability-card">
                    <div class="prob-label">ü§ù Draw</div>
                    <div class="prob-value">${probs.D.toFixed(1)}%</div>
                    <div class="prob-bar"><div class="prob-fill prob-draw" style="width: ${probs.D}%"></div></div>
                </div>
                <div class="probability-card">
                    <div class="prob-label">üöó Away Win</div>
                    <div class="prob-value">${probs.A.toFixed(1)}%</div>
                    <div class="prob-bar"><div class="prob-fill prob-away" style="width: ${probs.A}%"></div></div>
                </div>
            `;

            const homeStats = data.home_stats;
            const awayStats = data.away_stats;

            document.getElementById('homeStats').innerHTML = `
                <div class="stat-row"><span class="stat-label">Shots</span><span class="stat-value">${homeStats.HS.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">On Target</span><span class="stat-value">${homeStats.HST.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Corners</span><span class="stat-value">${homeStats.HC.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Fouls</span><span class="stat-value">${homeStats.HF.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Yellow Cards</span><span class="stat-value">${homeStats.HY.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Strength</span><span class="stat-value">${(homeStats.Home_Percentile * 100).toFixed(0)}%</span></div>
            `;

            document.getElementById('awayStats').innerHTML = `
                <div class="stat-row"><span class="stat-label">Shots</span><span class="stat-value">${awayStats.AS.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">On Target</span><span class="stat-value">${awayStats.AST.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Corners</span><span class="stat-value">${awayStats.AC.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Fouls</span><span class="stat-value">${awayStats.AF.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Yellow Cards</span><span class="stat-value">${awayStats.AY.toFixed(1)}</span></div>
                <div class="stat-row"><span class="stat-label">Strength</span><span class="stat-value">${(awayStats.Away_Percentile * 100).toFixed(0)}%</span></div>
            `;

            document.getElementById('results').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }

        loadLeagues();
    </script>
</body>
</html>
